<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./iniciosesion.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="card shadow-lg p-4" style="width: 22rem;">
        <div class="card-body">
            <h2 class="text-center text-primary mb-4">Inicia Sesión</h2>
            <form>
                <!-- Campo de correo -->
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo Electrónico</label>
                    <input type="email" id="email" class="form-control" placeholder="Ingresa tu correo" required>
                </div>
                <!-- Campo de contraseña -->
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" id="password" class="form-control" placeholder="Ingresa tu contraseña" required>
                </div>
                <!-- Botón de enviar -->
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-primary" onclick="acceso()">Iniciar Sesión</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <a href="registro.html" class="text-decoration-none">¿No tienes cuenta? Regístrate aquí</a>
            </div>
        </div>
    </div>
    <script src="./js/InicioSesion.js"></script>
</body>
</html>
